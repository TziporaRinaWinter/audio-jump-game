<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumping Character</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
      #character {
        position: absolute;
        bottom: 20%;
        left: 25%;
        transform: translateX(-50%);
        transition: transform 0.2s ease;
      }
      .background {
        position: absolute;
        width: 200%;
        height: 100%;
        background-image: url("images/background-1.png");
        background-size: 50% 100%;
        background-repeat: repeat;
        animation: slide 12s linear infinite;
      }
      @keyframes slide {
        0% {
          background-position: 0% 0;
        }
        100% {
          background-position: -100% 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <img
      id="character"
      src="images/small_jump.png"
      alt="Character"
      width="120"
    />
    <script>
      const character = document.getElementById("character");
      let isJumping = false;
      // Define image sources for different jump heights
      const jumpImages = [
        "images/small_jump.png",
        "images/medium_jump.png",
        "images/high_jump.png",
      ];

      navigator.mediaDevices
        .getUserMedia({ audio: true })
        .then((stream) => {
          const audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
          const analyser = audioContext.createAnalyser();
          const microphone = audioContext.createMediaStreamSource(stream);
          microphone.connect(analyser);
          analyser.fftSize = 256;
          const dataArray = new Uint8Array(analyser.frequencyBinCount);

          function getAverageVolume() {
            analyser.getByteFrequencyData(dataArray);
            return dataArray.reduce((a, b) => a + b) / dataArray.length;
          }

          function jumpCharacter() {
            const average = getAverageVolume();
            const jumpHeight = Math.min(average * 3, window.innerHeight);

            if (jumpHeight > 5 && !isJumping) {
              isJumping = true;

              let jumpImageIndex = 0;
              if (jumpHeight > 250) {
                jumpImageIndex = 2; // High jump
              } else if (jumpHeight > 100) {
                jumpImageIndex = 1; // Medium jump
              }
              character.src = jumpImages[jumpImageIndex];
              character.style.transform = `translate(-50%, -${jumpHeight}px)`;
              setTimeout(() => {
                character.style.transform = "translate(-50%, 0)";
                character.src = jumpImages[0];
                isJumping = false;
              }, 300);
            }

            requestAnimationFrame(jumpCharacter); // Call the function again
          }

          requestAnimationFrame(jumpCharacter); // Start the loop
        })
        .catch((err) => {
          console.error("Error accessing microphone:", err);
        });
    </script>
  </body>
</html>
